<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving button | Jessica</title>
    <link rel="stylesheet" href="c.css"/>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Chị sẽ cho em 500k chứ?</h2> 
        <img class="gif" alt="gif" src="https://i.pinimg.com/originals/ec/b3/45/ecb3455c4ab0058ec05769a7e9f93e49.gif"/>
        <div class="btn-group">
            <button class="yes-btn">Tất Nhinn Rùi</button>
            <button class="no-btn">Khum</button>
        </div>
        <!-- Thêm phần tử h3 cần ẩn -->
        <h3 class="question" id="confirmation">không chọn hoặc thoát cũng là đồng ý đấy nhóo</h3> 
    </div>
    <script src="b.js"></script>
    <script>
        // Ensure the DOM is fully loaded before executing JavaScript
        document.addEventListener("DOMContentLoaded", function() {
            // Lấy nút "Đúng rồi" và phần tử cần ẩn
            const yesBtn = document.querySelector(".yes-btn");
            const noBtn = document.querySelector(".no-btn");
            const confirmation = document.querySelector("#confirmation");

            // Thêm sự kiện click cho nút "Đúng rồi"
            yesBtn.addEventListener("click", () => {
                // Ẩn phần tử h3
                confirmation.style.display = "none";
                // Ẩn cả nút "Đúng rồi" và "Không"
                yesBtn.style.display = "none";
                noBtn.style.display = "none";
            });
        });
    </script>
</body>
</html>
